<div class="col-sm-10">
  <ul class="list-group">
    <li ng-repeat="item in vm.foundItems" class="list-group-item row">
      <div class="col-xs-9">
        <h4>{{item.name}}
          <span class="badge">{{item.price_small | currency}}</span>
          <span class="badge">{{item.price_large | currency}}</span>
        </h4>
        <p class="list-group-item-text">
          {{item.description}}
        </p>
      </div>
      <div class="col-xs-3">
        <button ng-click="vm.onRemove({index: $index});">
          Don't want this one!
        </button>
      </div>
    </li>
  </ul>
  <div class="error" ng-show="vm.foundItems.length === 0">
    <h3 class="text-danger">Nothing found</h3>
  </div>
</div>
